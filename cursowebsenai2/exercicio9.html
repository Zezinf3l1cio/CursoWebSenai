<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e Clear</title>
    <style>
        .conteudo{
            margin: 5px, solid black;
            background-color: rgb(36, 196, 73);
            padding: 10px;
            margin: 5px;
            width: 200px;
            height: 200px;
            float: left;
        }
        .clear{
            clear: both;
        }
        .principal{
            margin: solid black 300px;
            background-color: rgb(12, 178, 190);
        }
    </style>
</head>
<body>
    <div class="principal">
        <div class="conteudo">
            CONTEÚDO 01
        </div>
        <div class="conteudo">
            CONTEÚDO 02
        </div>
        <div class="conteudo">
            CONTEÚDO 03
        </div>
        <div class="clear"></div>
   
    <div class="principal">
        <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi possimus ut quae repellendus cupiditate autem natus ad pariatur voluptates illo sequi, maxime ab assumenda dignissimos velit, nesciunt, odio porro hic?</p>
    
    <div class="principal">
        <div class="conteudo">
            CONTEÚDO 01
        </div>
        <div class="conteudo">
            CONTEÚDO 02
        </div>
        <div class="conteudo">
            CONTEÚDO 03
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
